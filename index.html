<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">

        <!-- Place favicon.ico in the root directory -->

            canvas{
                margin-left: 20px;
                border:lightblue 1px dashed;
                /*height: 400px;*/
                /*width: 600px;*/
            }
        </style>


    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <p>坚持遇见更好的自己</p>
        <canvas width="600" height="400"></canvas>
        <div id="game-score">  </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/util.js"></script>
        <script src="js/element.js"></script>
        <script src="js/ball.js"></script>
        <script src="js/paddle.js"></script>
        <script src="js/block.js"></script>
        <script src="js/scene.js"></script>
        <script src="js/game.js"></script>
        <!--<script src="js/main.js"></script>-->



        <script>

            var _main = function () {

                var context = $('canvas')[0].getContext('2d');
                var mainScene = new Scene(context);
                var game = new Game(mainScene);

                var paddle = new Paddle(mainScene,'img/paddle.png',80,385);
                var ball = new Ball(mainScene,'img/ball.png',50,100);
                mainScene.addElement(paddle)
                    .addElement(ball);

                for(var i = 0;i<10;i++){
                    var x = random(0,550);
                    var y = random(0,60);
                    var block = new Block(mainScene,'img/block.png',x,y);
                    mainScene.addElement(block);
                }



                setInterval(function () {

                    context.clearRect(0,0,600,400);

                    game.scene.draw();

                    $('#game-score').text(game.score);

                },10);
            };
            _main();
        </script>
    </body>
</html>
