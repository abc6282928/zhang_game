        <script>
            var _main = function () {
//                alert(1);
                var context = $('canvas')[0].getContext('2d');
                var img = new Image();
                img.src = 'img/paddle.png';
                var x = 100;
                var y = 200;
                var paddle;
                img.onload = function () {
                    paddle = new img_element(context,img,x,y);
                    paddle.registerAction('keydown','a',paddle.move_left);
                    paddle.registerAction('keydown','d',paddle.move_right);
                };


                var ballImg = new Image();
                ballImg.src = 'img/ball.png';
                var ball;
                ballImg.onload = function () {
                    ball = new Ball(context,ballImg,50,100);
                };

                setInterval(function () {

                    context.clearRect(0,0,600,400);
                    paddle.draw();
//                    log('ball',ball)
                    ball.draw();

                },50);

            };
            _main();
        </script>
